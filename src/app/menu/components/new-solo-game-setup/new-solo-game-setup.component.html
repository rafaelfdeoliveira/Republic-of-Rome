<app-menu-header title="New Solo Game"></app-menu-header>
<ion-content class="menu-content">
    <h1>Choose a Scenario</h1>
    <div>
        <ion-button
            *ngFor="let scenario of scenariosList"
            shape="round"
            fill="outline"
            (click)="createNewSoloGame(scenario)"
        >
            {{scenario}}
        </ion-button>
    </div>
</ion-content>
