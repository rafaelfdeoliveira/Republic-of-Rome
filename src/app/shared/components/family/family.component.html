<div
  class="family card"
  [ngClass]="{
    'early-republic-card': isFromEarlyRepublic(family),
    'middle-republic-card': isFromMiddleRepublic(family),
    'late-republic-card': isFromLateRepublic(family),
    'pointer': selectable || isSelected,
    'selected': isSelected
  }"
  (click)="changeSelectionState(family)"
>
  <ion-icon src="../../../../assets/images/senator.svg"></ion-icon>
  <div>
    <h3>{{ family.name | uppercase }}</h3>
    <h6>
      <span *ngIf="family.MatchingStatesmanExists">[</span>
      {{ family.familyId }}
      <span *ngIf="family.MatchingStatesmanExists">]</span>
    </h6>
  </div>
  <div>
    <div>
      <h6>MIL</h6>
      <h6>{{ family.military }}</h6>
    </div>
    <div>
      <h6>ORA</h6>
      <h6>{{ family.oratory }}</h6>
    </div>
    <div>
      <h6>LOY</h6>
      <h6>
        {{ family.loyalty }}
      </h6>
    </div>
  </div>
  <div>
    <div>
      <div><h6>{{ popularity ?? 0 }}</h6></div>
      <p>POPULARITY</p>
    </div>
    <div>
      <div><h6>{{ influence ?? family.baseInfluence }}</h6></div>
      <p>INFLUENCE</p>
    </div>
    <div>
      <div><h6>{{ knights ?? 0 }}</h6></div>
      <p>KNIGHTS</p>
    </div>
    <p>{{ family.id | number: '3.0-0' }}</p>
  </div>
</div>
